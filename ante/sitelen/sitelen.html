		<img src="k/linjatelo.jpg" alt="lukin pi ma Sikako (Chicago) lon linja telo. lon poka linja telo la tomo suli mute li lon." title="sitelen pi kulupu ni li tan ma Sikako (Chicago)." width="400" height="300">
